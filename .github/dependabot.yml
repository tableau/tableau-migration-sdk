version: 2
updates:
  # Configure updates for NuGet packages
  - package-ecosystem: "nuget"
    directories:
      - "/src/Tableau.Migration"
      - "/src/Tableau.Migration.PythonGenerator"
      - "/tests/Tableau.Migration.Tests"
      - "/tests/Tableau.Migration.TestApplication"
      - "/examples/DependencyInjection.ExampleApplication"
      - "/examples/Csharp.ExampleApplication"
      - "/tools/Tableau.Migration.ManifestAnalyzer"
      - "/tools/Tableau.Migration.CleanServer"
      - "/tools/Tableau.Migration.ManifestExplorer"
      - "/tools/Tableau.Migration.ManifestExplorer.Desktop"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    groups:
      nuget-major-minor-updates:
        patterns:
          - "*"
        update-types:
          - major
          - minor
      nuget-patch-updates:
        patterns:
          - "*"
        update-types:
          - patch

  # Configure updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directories:
      - "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      github-actions-major-minor-updates:
        patterns:
          - "*"
        update-types:
          - major
          - minor
      github-actions-patch-updates:
        patterns:
          - "*"
        update-types:
          - patch

  # Configure updates for Python packages
  - package-ecosystem: "pip"
    directories:
      - "/src/Python"
      - "/tests/Python.ExampleApplication.Tests"
      - "/tests/Python.TestApplication"
      - "/examples/Python.ExampleApplication"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    groups:
      python-major-minor-updates:
        patterns:
          - "*"
        update-types:
          - major
          - minor
      python-patch-updates:
        patterns:
          - "*"
        update-types:
          - patch
